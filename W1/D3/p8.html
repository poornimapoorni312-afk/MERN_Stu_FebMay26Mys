<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & Grouping selector</title>
    <style>
        *{
            /*Universal Selector*/
            color:red;
            margin:0;
            padding:0;
            Font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /*Grouping Selector*/
        h1,h3{
            color: blue;
        }
    </style>

</head>
<body>
    <h2>All elements have zero margin and zero padding</h2>
    <p>Paragraph 1</p>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    
</body>
</html>
